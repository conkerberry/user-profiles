<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header>
  <button id="toggle-dark-mode"><i class="fa-solid fa-circle-half-stroke"></i></button>
  <h1>PROFILES</h1>
  <button id="add-profile">Add Profile <i class="fa-solid fa-plus"></i></button>
</header>
<main>
  <div id="profile-container"></div>
  <section id="profile-details" class="hidden">
    <h2 id="details-name">Full Name</h2>
    <img id="details-picture" src="default.jpg" alt="Profile Picture">
    <p id="details-email">Email: user@example.com</p>
    <p id="details-bio">Bio: A short bio.</p>
    <p id="details-contact">Contact Number: 1234567890</p>
    <p id="details-address">Address: 123 St, ABC city, USA</p>
    <button id="back-to-profiles">Back to Profiles</button>
  </section>
  <section id="edit-profile" class="hidden">
    <h2>Edit Profile</h2>
    <form id="profile-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio"></textarea><br>
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact"><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>
      <label for="picture">Profile Picture:</label>
      <input type="file" id="picture" name="picture"><br>
      <button type="submit">Save</button>
      <button type="button" id="cancel">Don't Save</button>
    </form>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
